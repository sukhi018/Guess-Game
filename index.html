<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="./stylesheet.css">
		
		<title>
		Guess
		</title>
	</head>
	<body>
		<div style="display:flex;justify-content: space-between;margin-bottom: 5rem;padding:1rem">
			<div style='padding:1rem'>
				<button id='reset'>Play again</button>

		</div>

		</div>

			<div id='hide'style="width: 400px;padding:1rem;">
				<div style='width:200px;margin-left: auto;margin-right: auto;'>
					<input id='value'type="number" style='    width: 100%;
					font-size: 2rem;
					border-radius: 2rem;
					text-align: center;' min="1" max="100" value=1>
				</div>
				<div id='result'>

					font-size: 1.5rem;">Check</button>
				</div>
			</div>
			<div>
				<div>
					<div class='outerDiv'><h1 id='guess' class='out'>Start Guessing</h1></div>
				</div>
				
				<div>
					<div>
						<div id='chance' style='text-align: center;font-size: 1.5rem;'><span>ğŸ’¯</span> Chances : 100</div>
						<div id='maxscore' style='text-align: center;font-size: 1.5rem;'><span>ğŸ…</span>Highscore: 0</div>
					</div>
				</div>
			</div>
			
		</div>
		
		<script type="text/javascript" src='./main.js'></script>
	</body>
</html>
